<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas de Google</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #004d98; /* Barça blue */
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        margin-bottom: 2rem;
      }

      .chart-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-bottom: 2rem;
        height: 400px;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #f0f0f0;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-3xl font-bold">Estadísticas de Google</h1>
      <p class="mt-2">Análisis del precio de acciones de Google</p>
    </header>

    <main class="container mx-auto px-4">
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </main>

    <footer>
      <p>Datos extraídos de acciones de Google</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chartCtx = document.getElementById("chart").getContext("2d");

        // Datos simulados para la gráfica, debes reemplazarlos con los datos cargados
        const googleData = {
          dates: [],
          openPrices: [],
          closePrices: [],
        };

        fetch("/mnt/data/GOOG.csv")
          .then((response) => response.text())
          .then((csv) => {
            const lines = csv.split("\n");
            lines.forEach((line) => {
              const data = line.split(",");
              if (data.length === 7) {
                googleData.dates.push(data[0]);
                googleData.openPrices.push(parseFloat(data[1]));
                googleData.closePrices.push(parseFloat(data[4]));
              }
            });

            createChart(googleData, chartCtx);
          })
          .catch((error) =>
            console.error("Error al cargar los datos CSV", error)
          );

        function createChart(data, ctx) {
          const openColor = "rgba(0, 77, 152, 0.8)"; // Color azul para el precio de apertura
          const closeColor = "rgba(165, 0, 68, 0.8)"; // Color rojo para el precio de cierre

          new Chart(ctx, {
            type: "line",
            data: {
              labels: data.dates,
              datasets: [
                {
                  label: "Precio de Apertura",
                  data: data.openPrices,
                  backgroundColor: "rgba(0, 77, 152, 0.2)",
                  borderColor: openColor,
                  borderWidth: 2,
                  fill: true,
                },
                {
                  label: "Precio de Cierre",
                  data: data.closePrices,
                  backgroundColor: "rgba(165, 0, 68, 0.2)",
                  borderColor: closeColor,
                  borderWidth: 2,
                  fill: true,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: "Precio de Acciones de Google",
                  font: {
                    size: 18,
                    weight: "bold",
                  },
                  padding: {
                    top: 10,
                    bottom: 20,
                  },
                },
                legend: {
                  position: "top",
                },
              },
              scales: {
                y: {
                  beginAtZero: false,
                  title: {
                    display: true,
                    text: "Precio en USD",
                  },
                  grid: {
                    display: true,
                    color: "rgba(0, 0, 0, 0.05)",
                  },
                },
                x: {
                  title: {
                    display: true,
                    text: "Fecha",
                  },
                  grid: {
                    display: false,
                  },
                },
              },
            },
          });
        }
      });
    </script>
  </body>
</html>
